<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camperas Kily - Carga Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="pagos.html">Pagos</a>
                </li>
            </ul>
        </div>
    </nav>
 
    <div class="container mt-5">
        <h1 class="text-center mb-4">Camperas Kily</h1>
        <div class="row justify-content-center">
            <!-- Formulario de carga de productos -->
            <div class="col-md-6">
                <div class="container mt-4">
                    <h2 class="mb-4">Registro de Productos</h2>
                    <form id="formularioProducto" action="/productos" method="POST" class="mb-4">
                        <div class="form-group">
                            <label for="nombreProducto">Producto:</label>
                            <input type="text" class="form-control" id="nombreProducto" name="producto" required>
                        </div>
                        <div class="form-group">
                            <label for="talleProducto">Talle:</label>
                            <input type="text" class="form-control" id="talleProducto" name="talle" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionProducto">Descripción:</label>
                            <textarea class="form-control" id="descripcionProducto" name="descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="chofer">Chofer:</label>
                            <textarea class="form-control" id="choferProducto" name="chofer" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cantidadProducto">Cantidad:</label>
                            <input class="form-control" id="cantidadProducto" name="cantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="precioProducto">Precio:</label>
                            <input type="number" class="form-control" id="precioProducto" step="0.01" name="precio" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


        <!-- Tabla de productos -->
        <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Lista de Productos</h2>
                <table id="tablaProductos" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Talle</th>
                            <th>Descripción</th>
                            <th>Chofer</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
